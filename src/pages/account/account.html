<ion-content class="background" padding>
  <form [formGroup]="accountForm" (ngSubmit)="modifyAccount()">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input item-right type="text" formControlName="username"></ion-input>
      <button type="button" ion-button item-right clear small (click)="modify('username')">
        <ion-icon [name]="icon[0]"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input item-right type="email" formControlName="email"></ion-input>
      <button type="button" ion-button item-right clear small (click)="modify('email')">
        <ion-icon [name]="icon[1]"></ion-icon>
      </button>
    </ion-item>
    <button class="submitbut" ion-button type="submit" [disabled]="!accountForm.valid">Submit</button>
  </form>
</ion-content>

<ion-footer class="footer" padding>
  <ion-title class="footer2">Account Management</ion-title>
</ion-footer>
